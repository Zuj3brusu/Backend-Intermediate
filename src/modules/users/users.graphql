type Query {
  getUsers : [User]
  getUserByEmail(email: String) : User
  getMyPosts : [Post]
}

type Mutation {
  createUser(
    firstName: String,
    lastName: String,
    email: String,
    password:String,
    ): User
}

type User {
  firstName: String
  lastName: String
  email : String
  password : String
}

type Post {
  postContent: String
  creatorEmail: String
}